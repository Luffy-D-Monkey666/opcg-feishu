services:
  - type: web
    name: opcg-tcg
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium --with-deps
    startCommand: python scripts/import_don_cards.py && gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
